<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squarespace Tools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>Squarespace Tools</h1>
<label class="switch-label">
  <span>🔍 Block Inspector</span>
  <input type="checkbox" id="toggle-inspector" class="switch-input" />
  <span class="switch-slider"></span>
</label>
    <button class="tool-btn" data-tool="styleSync">🎨 Auto Style Sync</button>
    <button class="tool-btn" data-tool="restore">↩️ Restore Deleted</button>
    <button class="tool-btn" data-tool="bulkEditor">📝 Bulk Blog Editor</button>
    <button class="tool-btn" data-tool="altChecker">🖼 Alt Text Checker</button>
    <button class="tool-btn" data-tool="search">🔎 Smart Site Search</button>
    <button class="tool-btn" data-tool="quickNav">⚡ Quick Page Navigator</button>
    <button class="tool-btn" data-tool="commentMode">💬 Comment Mode</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
