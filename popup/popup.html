<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squarespace Tools</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup">
    <h1>Squarespace Tools</h1>
    <label class="switch-label">
      <span>🔍 Block Inspector</span>
      <input type="checkbox" id="toggle-inspector" class="switch-input" />
      <span class="switch-slider"></span>
    </label>
    <label class="switch-label">
      <span>🖼 Alt Tag Checker</span>
      <input type="checkbox" id="toggle-altchecker" class="switch-input" />
      <span class="switch-slider"></span>
    </label>

  </div>
  <script src="popup.js"></script>
</body>

</html>
